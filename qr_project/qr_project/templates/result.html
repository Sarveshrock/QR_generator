<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #76BA99, #E6E4A5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: -webkit-linear-gradient(#76BA99, #4AA8AE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        img {
            max-width: 200px;
            border: 5px solid #76BA99;
            border-radius: 12px;
            padding: 10px;
            background: #f9f9f9;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .button {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: #76BA99;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #5AAE8B;
        }

        .note {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR Code Generated Successfully!</h1>
        <p>Here is your custom QR code:</p>
        <img src="{{ qr_code }}" alt="Generated QR Code">
        
        <button class="button" onclick="downloadQR()">Download QR Code</button>
        
        <p class="note">Scan the code using any QR code scanner to access the content.</p>
    </div>

    <script>
        function downloadQR() {
            const link = document.createElement('a');
            link.href = "{{ qr_code }}";
            link.download = "qr_code.png";
            link.click();
        }
    </script>
</body>
</html>
